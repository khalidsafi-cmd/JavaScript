<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: aliceblue;
        }
        
        form {
            display: flex;
            flex-direction: column;
            margin: 2% 20%;
        }

        h1 {
            text-align: center;
        }
        
        button {
            background-color: aqua;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }


label {
    font-weight: bold;
}
    </style>
</head>
<body>

        <form id="jobForm">
            <h1>Job Application Form</h1>
            <label>First Name:</label>
            <input type="text" id="firstname" required>
            <span id="errorFirstname"></span><br><br>

            <label>Last Name:</label>
            <input type="text" id="lastname" required>
            <span id="errorLastname"></span><br><br>

            <label>Email:</label>
            <input type="text" id="email" required>
            <span id="errorEmail"></span><br><br>

            <label>Phone Number:</label>
            <input type="text" id="phoneNumber" required>
            <span id="errorPhone"></span><br><br>

            <label>Date of Birth:</label>
            <input type="date" id="dob" required>
            <span id="errorDOB"></span><br><br>

            <label>ID/Passport Number:</label>
            <input type="text" id="idnumber" required>
            <span id="errorID"></span><br><br>

            <label>Address:</label>
            <input type="text" id="address" required>
            <span id="errorAddress"></span><br><br>

            <label>Postal Code:</label>
            <input type="text" id="postal" required>
            <span id="errorPostal"></span><br><br>

            <label>Expected Salary ($):</label>
            <input type="text" id="salary" required>
            <span id="errorSalary"></span><br><br>

            <label>Highest Qualification:</label>
            <input type="text" id="qualification" required>
            <span id="errorQualification"></span><br><br>

            <button type="submit" onclick="validate(event)">Apply Now</button>
        </form>

          <script>
            function validate(event) {
                event.preventDefault(); 

                const firstName = document.getElementById("firstname");
                const lastName = document.getElementById("lastname");
                const email = document.getElementById("email");
                const phoneNumber = document.getElementById("phoneNumber");
                const dob = document.getElementById("dob");
                const idNumber = document.getElementById("idnumber");
                const address = document.getElementById("address");
                const postal = document.getElementById("postal");
                const salary = document.getElementById("salary");
                const qualification = document.getElementById("qualification");

                const nameRegex = /^[A-Za-z\s'-]+$/;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const phoneRegex = /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/;
                const idRegex = /^[A-Z0-9]{6,20}$/;
                const addressRegex = /^.{5,100}$/;
                const postalRegex = /^\d{4,10}$/;
                const salaryRegex = /^\d{4,7}$/;
                const qualificationRegex = /^[A-Za-z\s]+$/;

                validateField(firstName, nameRegex, "errorFirstname", "First name");
                validateField(lastName, nameRegex, "errorLastname", "Last name");
                validateField(email, emailRegex, "errorEmail", "Email");
                validateField(phoneNumber, phoneRegex, "errorPhone", "Phone number");
                validateField(idNumber, idRegex, "errorID", "ID/Passport number");
                validateField(address, addressRegex, "errorAddress", "Address");
                validateField(postal, postalRegex, "errorPostal", "Postal code");
                validateField(salary, salaryRegex, "errorSalary", "Salary");
                validateField(qualification, qualificationRegex, "errorQualification", "Qualification");

                function validateField(input, regex, errorId, fieldName) {
                const errorSpan = document.getElementById(errorId);
                if (!regex.test(input.value.trim())) {
                    errorSpan.textContent = `Please enter a valid ${fieldName.toLowerCase()}`;
                    errorSpan.className = "error";
                } else {
                    errorSpan.textContent = `${fieldName} is valid`;
                    errorSpan.className = "success";
                }
                }
            }
        </script>

</body>
</html>
