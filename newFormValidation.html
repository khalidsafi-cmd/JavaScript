<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form>    
        <label>
            Name: 
            <input type="text" id="name" name="name" placeholder="Full Name e.g. Bahara Noorzai">
        </label> <br>
        <label>
            Email: 
            <input type="email" id="email" name="email" placeholder="e.g. baharanoorzai2004@gmail.com">
        </label> <br>
        <label>
            Password: 
            <input type="password" id="password" name="password">
        </label> <br>
        <label>
            Confirm Password: 
            <input type="password" id="confirmPassword" name="confirmPassword">
        </label> <br>
        <button type="submit" onclick="validateForm()">Submit Form</button>
    </form>
    <script>
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (name === "") {
                alert("Please enter a valid name");
                return false;
            }
            if (!email.includes("@") && !email.includes(".")) {
                alert("Please enter a valid email address e.g. baharanoorzai2004@gmail.com");
                return false;
            }
            if (password === "" && password.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            alert("Your form is validated!");
        }
    </script>
</body>
</html>
