<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>
.whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25d366;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 30px;
    box-shadow: 2px 2px 3px #999;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    overflow: visible; /* Allow label to show outside */
}

.whatsapp-float:hover {
    background-color: #1ebe5d;
}

.whatsapp-label {
    position: absolute;
    right: 70px; /* Move label to left side of button */
    background-color: #25d366;
    color: white;
    padding: 8px 12px;
    border-radius: 20px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    transform: translateX(10px);
    transition: all 0.3s ease;
    pointer-events: none;
}

.whatsapp-float:hover .whatsapp-label {
    opacity: 1;
    transform: translateX(0);
}
</style>


    <title>Document</title>
</head>
<body>


<a href="https://wa.me/93709067833" class="whatsapp-float" target="_blank" title="Chat with us on WhatsApp">
    <i class="bi bi-whatsapp"></i>
    <span class="whatsapp-label">Message Us</span>
</a>

</body>
</html>
